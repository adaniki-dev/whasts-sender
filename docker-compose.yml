# docker-compose.yml
version: '3.8'

services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: whatsapp-api:latest
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - whatsapp-sessions:/app/sessions
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - API_KEY=${API_KEY:-your-secure-api-key}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - SESSION_DIR=/app/sessions
      - ENVIRONMENT=production
      - CLEANUP_INTERVAL=24h
      - MAX_INACTIVE_TIME=72h
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge

volumes:
  whatsapp-sessions:
    driver: local